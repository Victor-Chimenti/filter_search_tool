<form action="#">

  <!-- Search Field -->
  <fieldset>

    <!-- Keyword Search Input -->
    <div class="col-xs-12 col-md-4 input input-wrap text-input">
      <label for="id_search">Search by Keyword</label>
      <input type="text" class="form-control" name="searchthispage" value="" id="id_search" placeholder="Search by Keyword" autofocus aria-label="Search Keyword" />
    </div>

    <!-- Search By Providers -->
    <div class="col-xs-12 col-md-4 input input-wrap">
      <label for="SelectBox-ByProvider">Provider</label>
      <div class="select-input">
        <select name="SelectBox-ByProvider" id="SelectBox-ByProvider">
          <option value="All Providers">All Providers</option>
          <option value="AIFS">AIFS Study Abroad</option>
          <option value="API">API</option>
          <option value="Albers">Albers School of Business & Economics</option>
          <option value="American College of Greece">American College of Greece</option>
          <option value="Augsburg College">Augsburg College - Center for Global Education & Experience</option>
          <option value="Australian Catholic University">Australian Catholic University</option>
          <option value="CAPA">CAPA</option>
          <option value="CEA Study Abroad">CEA Study Abroad</option>
          <option value="Calcutta Club">Calcutta Club</option>
          <option value="Campus Ministry">Campus Ministry</option>
        </select>
      </div>
    </div>

    <!-- Search By Field of Study -->
    <div class="col-xs-12 col-md-4 input input-wrap">
      <label for="SelectBox-ByFieldOfStudy">Field of Study</label>
      <div class="select-input">
        <select name="SelectBox-ByFieldOfStudy" id="SelectBox-ByFieldOfStudy">
          <option value="All Fields of Study">All Fields of Study</option>
          <option value="Accounting">Accounting</option>
          <option value="Anthropology">Anthropology</option>
          <option value="Arabic">Arabic</option>
          <option value="Archaeology">Archaeology</option>
          <option value="Architecture">Architecture</option>
          <option value="Art History">Art History</option>
          <option value="Asian Studies">Asian Studies</option>
          <option value="Biochemistry">Biochemistry</option>
          <option value="Biology">Biology</option>
          <option value="Business">Business</option>
        </select>
      </div>
    </div>

    <!-- Search By Term -->
    <div class="col-xs-12 col-md-4 input input-wrap">
      <label for="SelectBox-ByTerm">Term</label>
      <div class="select-input">
        <select name="SelectBox-ByTerm" id="SelectBox-ByTerm">
          <option value="All Terms">All Terms</option>
          <option value="Academic Year">Academic Year</option>
          <option value="Fall Quarter">Fall Quarter</option>
          <option value="Fall Semester">Fall Semester</option>
          <option value="Fall-Winter Quarters">Fall-Winter Quarters</option>
          <option value="Winter Quarter">Winter Quarter</option>
          <option value="Winter-Spring Quarters">Winter-Spring Quarters</option>
          <option value="Spring Semester">Spring Semester</option>
        </select>
      </div>
    </div>

    <!-- Search By Language -->
    <div class="col-xs-12 col-md-4 input input-wrap">
      <label for="SelectBox-ByLanguage">Language of Instruction</label>
      <div class="select-input">
        <select name="SelectBox-ByLanguage" id="SelectBox-ByLanguage">
          <option value="All Languages">All Languages</option>
          <option value="Afrikaans">Afrikaans</option>
          <option value="English">English</option>
        </select>
      </div>
    </div>

    <!-- Search By Destination -->
    <div class="col-xs-12 col-md-4 input input-wrap">
      <label for="SelectBox-ByDestination">Destination</label>
      <div class="select-input">
        <select name="SelectBox-ByDestination" id="SelectBox-ByDestination">
          <option value="All Destinations">All Destinations</option>
          <option value="Argentina">Argentina</option>
          <option value="Australia">Australia</option>
          <option value="Australia">United States</option>
        </select>
      </div>
    </div>

    <!-- Search By Features -->
    <div class="col-xs-12 col-md-4 input input-wrap">
      <label for="SelectBox-ByFeature">Features</label>
      <div class="select-input">
        <select name="SelectBox-ByFeature" id="SelectBox-ByFeature">
          <option value="All Features">All Features</option>
          <option value="Research Experiences">Research Experiences</option>
          <option value="Language Intensive Program">Language Intensive Program</option>
          <option value="Hybrid Program">Hybrid Program</option>
        </select>
      </div>
    </div>

    <!-- Search By Institution -->
    <div class="col-xs-12 col-md-4 input input-wrap">
      <label for="SelectBox-ByInstitution">Institutions</label>
      <div class="select-input">
        <select name="SelectBox-ByInstitution" id="SelectBox-ByInstitution">
          <option value="All Institutions">All Institutions</option>
          <option value="Universidad Católica de Valencia">Universidad Católica de Valencia</option>
          <option value="Aix-Marseille University">Aix-Marseille University</option>
          <option value="Seattle University">Seattle University</option>
        </select>
      </div>
    </div>

    <!-- Search By Fees -->
    <div class="col-xs-12 col-md-4 input input-wrap">
      <label for="SelectBox-ByProgramFee">Program Fee</label>
      <div class="select-input">
        <select name="SelectBox-ByProgramFee" id="SelectBox-ByProgramFee">
          <option value="All Fees">All Fees</option>
          <option value="Less Than 3000">0 - 3000</option>
          <option value="Less Than 10000">3001 - 9999</option>
          <option value="10000 Or Greater">10000 or Greater</option>
        </select>
      </div>
    </div>


</fieldset>
</form>
